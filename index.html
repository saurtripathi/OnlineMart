<html>

<head>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100;200;300;400;600;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="container">
        <header>
            <h3>Papa's electronic <span>shoppee</span></h3>
            <p class="el-h3" >A <span>pocket friendly</span> electronic store.</p>
        </header>
        <main>

            <div class="item">
                <div class="item-container">
                    <div class="item-img"><img src="images/cable.jpg" /></div>
                    <div class="item-desc">
                        <p class="item-name" >USB Cable</p>
                        <p class="small-text" >Fits all major mobile phones</p>
                        <p class="price" >$40</p>
                    </div>
                    <div class="add-me-btn"> <i class="fa fa-plus-square-o fa-2x"></i></div>
                    
                </div>
               
            </div>
            <div class="item">
                <div class="item-container">
                    <div class="item-img"><img src="images/wired-earphone.jpg" /></div>
                    <div class="item-desc">
                        <p class="item-name" >Wired earphone</p>
                        <p class="small-text" >With extra length chords</p>
                        <p class="price" >$20</p>
                    </div>
                    <div class="add-me-btn"> <i class="fa fa-plus-square-o fa-2x"></i></div>
                </div>
            </div>
            <div class="item">
                <div class="item-container">
                    <div class="item-img"><img src="images/earbuds.jpg" /></div>
                    <div class="item-desc">
                        <p class="item-name" >Earbuds</p>
                        <p class="small-text" >With Beast mode enabled</p>
                        <p class="price" >$120</p>
                    </div>
                    <div class="add-me-btn"> <i class="fa fa-plus-square-o fa-2x"></i></div>
                </div>
            </div>

           

        </main>
    </div>
  
</body>

</html>
