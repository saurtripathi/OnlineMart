<html>

<head>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100;200;300;400;600;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- viewport setting -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="container">

        <header>
            <h3><span class="borderMeDown borderMeUp fix-me">Paraphernalia</span> </h3>
            <p class="el-h3">A <span>pocket friendly</span> electronic store.</p>
        </header>
        <main id="main">

        </main>
        <div class="form-popup" id="myForm">
            <form action="#" class="form-container" id="paymentForm">
                <p class="card-detail">Enter card details</p>
                <input type="text" placeholder="Enter your name" name="customerName" required>
                <input type="text" placeholder="Enter card number" name="customerCardNumber" required>
                <input type="password" placeholder="Enter CVV" name="cvv" required>
                <!-- <button type="submit" class="btn" id="payBtn">Pay</button> -->
                <button type="submit" class="btn" id="payBtn">Pay</button>
            </form>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>

</html>
